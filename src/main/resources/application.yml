spring:
  application:
    name: bruce-ai-agent
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.bruce.bruceaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# 选择默认输出类型，spring AI 官方的是DEBUG
